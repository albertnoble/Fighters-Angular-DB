<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fighters DB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="app/css/style.css">
</head>
<body>

<div ng-app="myApp" ng-controller="myCtrl">
      <ul ng-repeat="x in names">
        <li>Name:{{ x.firstname + " " + x.lastname }}</li>
        <li>Class: {{ x.class }} | Strength: {{x.str}} : Wisdom: {{x.wisdom}}</li>
        <li>Location: {{x.location}}</li>
      </ul>
</div>

<script src="app/app.js"></script>
<script src="app/controllers/controller.js"></script>


</body>
</html>
